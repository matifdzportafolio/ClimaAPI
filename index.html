<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1779/1779940.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/reset.css" />
  <link rel="stylesheet" href="/style.css" />
  <script src="main.js" defer></script>
  <title>Clima</title>
</head>

<body>
  <main>
    <div class="search-form">
      <form id="search-form">
        <div class="searchbox">
          <input type="text" autocomplete="off" placeholder="Buscar ciudad..." class="search" id="searchbox" />
        </div>
      </form>
    </div>
    <div class="weather-card" id="card">
      <div class="city" id="city"></div>
      <div class="date" id="date"></div>
      <div class="weather" id="weather"></div>
      <div class="temperature">
        <img src="" class="temp-img" id="temp-img" />
        <div class="temp" id="temp"></div>
      </div>
      <div class="range" id="range"></div>
    </div>
  </main>
</body>

</html>
